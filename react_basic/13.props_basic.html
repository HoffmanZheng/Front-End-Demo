<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test1" ></div>
    <div id="test2" ></div>
    <div id="test3" ></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Person extends React.Component{
            render() {
                const{name, gender, age} = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{gender}</li>
                        <li>年龄：{age}</li>
                    </ul>
                )
            }
        }
        ReactDOM.render(<Person name="hoffman" gender="male" age="20"/>, document.getElementById('test1'))
        ReactDOM.render(<Person name="lily" gender="female" age="18"/>, document.getElementById('test2'))
        ReactDOM.render(<Person name="vincent" gender="male" age="22"/>, document.getElementById('test3'))
    </script>
</body>
</html>
