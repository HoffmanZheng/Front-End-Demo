<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test1" ></div>

    <script type="text/javascript" src="./js/16.8.4/react.development.js"></script>
    <script type="text/javascript" src="./js/16.8.4/react-dom.development.js"></script>
    <script type="text/javascript" src="./js/16.8.4/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>


    <script type="text/babel">
        function Person(props) {
            const {name, sex, age} = props

            return (
                <ul>
                    <li>姓名：{name}</li>
                    <li>性别：{sex}</li>
                    <li>年龄：{age+1}</li>
                </ul>
            )
        }

        Person.propTypes = {
            name: PropTypes.string.isRequired,
            sex: PropTypes.string,
            age: PropTypes.number,
            speak: PropTypes.func
        }

        Person.defaultProps = {
            sex: "男nan"
        }
        ReactDOM.render(<Person name="hoffman" age={20}/>, document.getElementById('test1'))
    </script>
</body>
</html>
