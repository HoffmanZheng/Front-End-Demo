<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test" ></div>

    <script type="text/javascript" src="./js/16.8.4/react.development.js"></script>
    <script type="text/javascript" src="./js/16.8.4/react-dom.development.js"></script>
    <script type="text/javascript" src="./js/16.8.4/babel.min.js"></script>

    <script type="text/babel">
        class MyComponent extends React.Component { // 类式组件必要继承这个组件
            // 构造器可以省略，render 必须写，且必须有返回值
            render() {
                console.log('render 中的 this: ', this)  // 这里可以看到组件的三大属性
                return <h2>Component defined by class.</h2>
            }
        }
        ReactDOM.render(<MyComponent/>, document.getElementById('test'))
    </script>
</body>
</html>
