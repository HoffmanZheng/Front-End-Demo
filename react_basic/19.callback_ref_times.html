<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="test1"></div>

        <script type="text/javascript" src="./js/16.8.4/react.development.js"></script>
        <script type="text/javascript" src="./js/16.8.4/react-dom.development.js"></script>
        <script type="text/javascript" src="./js/16.8.4/babel.min.js"></script>

        <script type="text/babel">
            class Test extends React.Component{
                state = { isHot: true }

                render() {
                    return(
                        <div>
                            <h3>今天天气{this.state.isHot? "很热" : "很冷"}</h3>
                            {/* 内联函数 回调ref 会在更新时过次调用，可绑定 class 函数 */}
                            {/* <input ref={c => this.input1 = c} type="text"></input>&nbsp; */}
                            {/* 类绑定形式的回调函数 */}
                            <input ref={this.saveData} type="text"></input>&nbsp;
                            <button onClick={this.showData}>显示输入的数据</button>&nbsp;
                            <button onClick={this.changeWeather}>点击切换天气</button>
                        </div>
                    )
                }

                saveData = (c)=> {
                    this.input1 = c
                }

                changeWeather = ()=> {
                    console.log(1)
                    this.setState({isHot: !this.state.isHot})
                }

                showData = ()=> {
                    const {input1} = this
                    alert(input1.value)
                }
            } 

            ReactDOM.render(<Test/>, document.getElementById('test1'))
        </script>
    </body>
</html>
