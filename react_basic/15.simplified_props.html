<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test1" ></div>
    <div id="test2" ></div>
    <div id="test3" ></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>


    <script type="text/babel">
        class Person extends React.Component{
            static propTypes = {
                name: PropTypes.string.isRequired,
                gender: PropTypes.string,
                age: PropTypes.number,
                speak: PropTypes.func
            }

            static defaultProps = {
                gender: "男nan"
            }

            render() {
                const{name, gender, age} = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{gender}</li>
                        <li>年龄：{age+1}</li>
                    </ul>
                )
            }
        }

        const pp = { name: "hoff", gender: "男", age: 21}
        // 标签里面写 {} 就会被认为是 js 代码，在 js 里我们才能提及数据类型
        ReactDOM.render(<Person name="hoffman" age={20}/>, document.getElementById('test1'))
        ReactDOM.render(<Person name="lily" gender="female" age={18} />, document.getElementById('test2'))
        // ReactDOM.render(<Person name=pp.name, gender=pp.gender, age=pp.age />, document.getElementById('test3'))
        ReactDOM.render(<Person {...pp}/>, document.getElementById('test3'))

        function speak() {
            console.log("i'm speaking!")
        }
    </script>
</body>
</html>
